<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="login-box">
            <div class="div-foto"></div>
            <div><h1>Iniciar Sesión</h1></div>
            <div class="inputs-login">
                <label for="mail"></label>
                <input type="email" name="mail" id="mail" placeholder="Email" class="login-inputs">
                <label for="pw"></label>
                <input type="password" name="pw" id="pw" class="login-inputs" placeholder="Password">
                <input type="button" value="Enviar" class="button">
                <a href="" class="forgot">Olvidaste tu contraseña?</a>
            </div>

            
        </div>
    </div>
    
</body>
</html>
